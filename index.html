<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capta a tus estudiantes objetivo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #28a745; /* Green background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      background-color: white;
      color: #28a745;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Capta a tus<br>estudiantes objetivo</h1>
    <p>
      Usamos tecnología de punta y estrategias personalizadas para ayudar a las universidades a conseguir sus futuros estudiantes estrella.
    </p>
    <a href="#" class="button">¡CONVERSÉMOS!</a>
  </div>
</body>
</html>
